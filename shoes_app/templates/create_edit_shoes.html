{% extends 'main.html' %}
{% load bootstrap %}
{% block title %} Shoe changes {% endblock %}
{% block site %}
<center>
<div class="login">
    <div class="card" style="width: 32rem;">
      <div class="card-body">
         <form method="post" enctype="multipart/form-data">
            {%  csrf_token %}
            {{ form|bootstrap }}
            {{ form_info|bootstrap }}
             {% if if_new %}
                <button type="submit" class="btn btn-primary">Put your pair on sale :)</button>
             {% else %}
                <button type="submit" class="btn btn-primary">Save changes</button>
             {% endif %}

        </form>
      </div>
    </div>
</div>
<</center>
{% endblock %}
